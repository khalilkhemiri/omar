<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <!-- Assurez-vous d'inclure les liens vers les fichiers CSS et JavaScript nécessaires pour Bootstrap et Font Awesome ici -->
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #c5d147;">
        <div class="container-fluid">
            <img src="assets/imag/7.png" alt="Logo" style="width: 150px; height: 50px;">
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#login">
                            <i class="fa fa-sign-out"></i> Déconnexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="col-md-6 offset-md-3">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>nom</label>
                <input type="text" class="form-control" id="nom" [(ngModel)]="employee.nom" name="nom">
            </div>
            <div class="form-group">
                <label>prenom</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.prenom" name="prenom">
            </div>
            <div class="form-group">
                <label>cin</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.cin" name="cin">
            </div>
            <div class="form-group">
                <label>Téléphone</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.tel" name="tel">
            </div>
            <div class="form-group">
                <label>Date de naissance </label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.date" name="date">
            </div>
            <div class="form-group">
                <label>Zone</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.zone" name="zone">
            </div>
            <!-- ... autres champs ... -->
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
